openapi: 3.0.1
info:
  title: HL7® FHIR® Condition resource API documentation
  description: |
    Fast Healthcare Interoperability Resources (HL7® FHIR®, pronounced "Fire") defines a set of "Resources" that represent granular clinical concepts. The resources can be managed in isolation, or aggregated into complex documents. Technically, FHIR® is designed for the web; the resources are based on simple JSON structures, with an http-based RESTful protocol where each resource has predictable URL. Where possible, open internet standards are used for data representation. The FHIR® STU3 API docs are part of the FHIR® Specifications (v3.0.2: STU 3). The current version which supercedes this version is 4.0.1 (R4) This section contains API docs for the few commonly used STU3 resources. API docs for other resources can be added by API publishers on request.
servers:
  - url: 'https://org-env.apigee.net/v1/ghc/stu3'
    description: "Google Cloud Healthcare FHIR APIs - STU3"
paths:
  /Condition:
    get:
      tags:
        - Condition
      description: 'Returns Conditions based on filter criteria OR Provides provision for pagination (stateid, page, page_size, _pretty & _bundletype are query parameters used for Paging).<p><a href = ''https://www.hl7.org/fhir/condition.html''>FHIR documentation for Condition.</a></p>'
      operationId: Conditions Search
      parameters:
        - name: Authorization
          in: header
          description: 'Specify access token for API in the given format: Bearer [access_token].'
          schema:
            type: string
        - name: Accept
          in: header
          description: The Accept request-header field can be used to specify certain media types which are acceptable for the response.
          schema:
            type: string
            default: application/fhir+json;charset=utf-8
        - name: _format
          in: query
          description: Format of data to be returned.
          schema:
            type: string
            x-consoleDefault: application/fhir+json;charset=utf-8
          x-consoleDefault: application/fhir+json;charset=utf-8
        - name: _content
          in: query
          description: Search the contents of the resource's data using a fulltext search
          schema:
            type: string
        - name: _id
          in: query
          description: The resource identity
          schema:
            type: string
        - name: _language
          in: query
          description: The resource language
          schema:
            type: string
        - name: _lastUpdated
          in: query
          description: 'Only return resources which were last updated as specified by the given range. The date parameter format is yyyy-mm-ddThh:nn:ss(TZ). The prefixes >, >=, <= and < may be used on the parameter value.'
          schema:
            type: string
            format: date
        - name: _profile
          in: query
          description: Search for resources which have the given profile
          schema:
            type: string
        - name: _security
          in: query
          description: Search for resources which have the given security labels
          schema:
            type: string
        - name: _tag
          in: query
          description: Search for resources which have the given tag
          schema:
            type: string
        - name: _text
          in: query
          description: Search the contents of the resource's narrative using a fulltext search
          schema:
            type: string
        - name: asserter
          in: query
          description: Person who asserts this condition
          schema:
            type: string
        - name: body-site
          in: query
          description: 'Anatomical location, if relevant'
          schema:
            type: string
        - name: category
          in: query
          description: The category of the condition
          schema:
            type: string
        - name: clinicalstatus
          in: query
          description: The clinical status of the condition
          schema:
            type: string
        - name: code
          in: query
          description: Code for the condition
          schema:
            type: string
        - name: date-recorded
          in: query
          description: 'A date, when the Condition statement was documented. The date parameter format is yyyy-mm-ddThh:nn:ss(TZ). The prefixes >, >=, <= and < may be used on the parameter value.'
          schema:
            type: string
            format: date
        - name: encounter
          in: query
          description: Encounter when condition first asserted
          schema:
            type: string
        - name: evidence
          in: query
          description: Manifestation/symptom
          schema:
            type: string
        - name: identifier
          in: query
          description: A unique identifier of the condition record
          schema:
            type: string
        - name: onset
          in: query
          description: 'Date related onsets (dateTime and Period). The date parameter format is yyyy-mm-ddThh:nn:ss(TZ). The prefixes >, >=, <= and < may be used on the parameter value.'
          schema:
            type: string
            format: date
        - name: onset-info
          in: query
          description: 'Other onsets (boolean, age, range, string)'
          schema:
            type: string
        - name: patient
          in: query
          description: Who has the condition?
          schema:
            type: string
        - name: severity
          in: query
          description: The severity of the condition
          schema:
            type: string
        - name: stage
          in: query
          description: Simple summary (disease specific)
          schema:
            type: string
      responses:
        '200':
          description: Condition bundle
          content:
            application/fhir+json;charset=utf-8:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Condition'
        default:
          description: unexpected error
          content: {}
      security:
        - OAuthV2B2B:
            - patient/Condition.read
    put:
