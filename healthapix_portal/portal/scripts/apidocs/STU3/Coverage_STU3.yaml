      operationId: Coverages Search
      parameters:
        - name: Authorization
          in: header
          description: 'Specify access token for API in the given format: Bearer [access_token].'
          schema:
            type: string
        - name: Accept
          in: header
          description: The Accept request-header field can be used to specify certain media types which are acceptable for the response.
          schema:
            type: string
            default: application/fhir+json;charset=utf-8
        - name: _format
          in: query
          description: Format of data to be returned.
          schema:
            type: string
            x-consoleDefault: application/fhir+json;charset=utf-8
          x-consoleDefault: application/fhir+json;charset=utf-8
        - name: _content
          in: query
          description: Search the contents of the resource's data using a fulltext search
          schema:
            type: string
        - name: _id
          in: query
          description: The resource identity
          schema:
            type: string
        - name: _language
          in: query
          description: The resource language
          schema:
            type: string
        - name: _lastUpdated
          in: query
          description: 'Only return resources which were last updated as specified by the given range. The date parameter format is yyyy-mm-ddThh:nn:ss(TZ). The prefixes >, >=, <= and < may be used on the parameter value.'
          schema:
            type: string
            format: date
        - name: _profile
          in: query
          description: Search for resources which have the given profile
          schema:
            type: string
        - name: _security
          in: query
          description: Search for resources which have the given security labels
          schema:
            type: string
        - name: _tag
          in: query
          description: Search for resources which have the given tag
          schema:
            type: string
        - name: _text
          in: query
          description: Search the contents of the resource's narrative using a fulltext search
          schema:
            type: string
        - name: beneficiaryidentifier
          in: query
          description: Covered party
          schema:
            type: string
        - name: beneficiaryreference
          in: query
          description: Covered party
          schema:
            type: string
        - name: dependent
          in: query
          description: Dependent number
          schema:
            type: string
        - name: group
          in: query
          description: Group identifier
          schema:
            type: string
        - name: identifier
          in: query
          description: The primary identifier of the insured and the coverage
          schema:
            type: string
        - name: issueridentifier
          in: query
          description: The identity of the insurer
          schema:
            type: string
        - name: issuerreference
          in: query
          description: The identity of the insurer
          schema:
            type: string
        - name: plan
          in: query
          description: A plan or policy identifier
          schema:
            type: string
        - name: planholderidentifier
          in: query
          description: Reference to the planholder
          schema:
            type: string
        - name: planholderreference
          in: query
          description: Reference to the planholder
          schema:
            type: string
        - name: sequence
