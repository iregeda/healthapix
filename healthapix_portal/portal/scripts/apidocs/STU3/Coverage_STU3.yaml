components:
  schemas:
    Coverage:
      required:
        - beneficiaryReference
        - dependent
        - id
        - identifier
        - issuerReference
        - period
        - plan
        - planholderReference
        - relationship
        - resourceType
        - sequence
        - subPlan
        - text
        - type
      type: object
      properties:
        resourceType:
          minLength: 1
          type: string
        id:
          minLength: 1
          type: string
        text:
          required:
            - div
            - status
          type: object
          properties:
            div:
              minLength: 1
              type: string
            status:
              minLength: 1
              type: string
        issuerReference:
          required:
            - reference
          type: object
          properties:
            reference:
              minLength: 1
              type: string
        period:
          required:
            - end
            - start
          type: object
          properties:
            start:
              minLength: 1
              type: string
            end:
              minLength: 1
              type: string
        type:
          required:
            - code
            - display
            - system
          type: object
          properties:
            system:
              minLength: 1
              type: string
            code:
              minLength: 1
              type: string
            display:
              minLength: 1
              type: string
        planholderReference:
          required:
            - reference
          type: object
          properties:
            reference:
              minLength: 1
              type: string
        beneficiaryReference:
          required:
            - reference
          type: object
          properties:
            reference:
              minLength: 1
              type: string
        relationship:
          required:
            - code
          type: object
          properties:
            code:
              minLength: 1
              type: string
        identifier:
          minItems: 1
          uniqueItems: true
          type: array
          items:
            required:
              - system
              - value
            type: object
            properties:
              system:
                minLength: 1
                type: string
              value:
                minLength: 1
                type: string
        plan:
          minLength: 1
          type: string
        subPlan:
          minLength: 1
          type: string
        dependent:
          type: number
        sequence:
          type: number
      description: ''
    metaBody:
      type: string
  securitySchemes: 
    OAuthV2B2B:
      type: oauth2
      description: Security scheme for B2B flow using authorization code flow.
      flows:
        clientCredentials:
          tokenUrl: 'https://org-env.apigee.net/oauth/v2/accesstoken?grant_type=client_credentials'
          scopes:
            patient/Coverage.read: Read permissions for Coverage demographics.
            patient/Coverage.write: Write permissions for Coverage demographics.
