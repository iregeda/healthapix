                                      type: string
                                    code:
                                      minLength: 1
                                      type: string
                                    display:
                                      minLength: 1
                                      type: string
                          url:
                            minLength: 1
                            type: string
                    url:
                      minLength: 1
                      type: string
              subject:
                required:
                  - display
