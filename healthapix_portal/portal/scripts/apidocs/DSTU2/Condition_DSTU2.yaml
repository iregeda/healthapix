      parameters:
        - name: Authorization
          in: header
          required: false
          description: >-
            Specify access token for API in the given format: Bearer
            [access_token].
          schema:
            type: string
        - name: Accept
          description: >-
            The Accept request-header field can be used to specify certain media
            types which are acceptable for the response.
          in: header
          required: false
          schema:
            type: string
            default: application/fhir+json;charset=utf-8
        - name: If-None-Exist
          in: header
          required: false
          description: Specify the search query for conditional create.
          schema:
            type: string
      security:
        - OAuthV2B2B:
            - patient/Condition.write
      responses:
        '201':
          description: Successful creation
        '400':
          description: Condition could not be parsed or failed basic FHIR validation rules
        '404':
          description: Condition not found.
        '422':
          description: >-
            The Condition resource violated applicable FHIR profiles or server
            business rules.
        default:
          description: unexpected error
      operationId: Create Condition
      description: >-
        Create a new Condition with a server assigned id.<p><a href =
        'https://www.hl7.org/fhir/condition.html'>FHIR documentation for
        Condition.</a></p>
      requestBody:
        $ref: '#/components/requestBodies/Condition'
