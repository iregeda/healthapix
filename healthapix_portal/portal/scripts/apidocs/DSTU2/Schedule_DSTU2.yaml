            type: string
      security:
        - OAuthV2B2B:
            - user/Schedule.write
      responses:
        '200':
          description: Schedule Updated.
        '201':
          description: Schedule Created.
        '400':
          description: >-
            Schedule could not be parsed or failed basic FHIR validation rules
            (or multiple matches were found).
        '403':
          description: Not Authorized.
        '412':
          description: The given criteria is not selective enough.
        default:
