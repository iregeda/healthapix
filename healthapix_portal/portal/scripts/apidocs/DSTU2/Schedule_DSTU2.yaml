        - name: _content
          in: query
          description: Search the contents of the resource's data using a fulltext search
          schema:
            type: string
        - name: _id
          in: query
          description: The resource identity
          schema:
            type: string
        - name: _language
          in: query
          description: The resource language
          schema:
            type: string
        - name: _lastUpdated
          in: query
          description: >-
            Only return resources which were last updated as specified by the
            given range. The date parameter format is yyyy-mm-ddThh:nn:ss(TZ).
            The prefixes >, >=, <= and < may be used on the parameter value.
          schema:
            type: string
            format: date
        - name: _profile
          in: query
          description: Search for resources which have the given profile
          schema:
            type: string
        - name: _security
          in: query
          description: Search for resources which have the given security labels
          schema:
            type: string
        - name: _tag
          in: query
          description: Search for resources which have the given tag
          schema:
            type: string
        - name: _text
          in: query
          description: >-
            Search the contents of the resource's narrative using a fulltext
            search
          schema:
            type: string
        - name: actor
          in: query
          description: >-
            The individual(HealthcareService, Practitioner, Location, ...) to
            find a Schedule for
          schema:
            type: string
        - name: date
          in: query
          description: >-
            Search for Schedule resources that have a period that contains this
            date specified. The date parameter format is
            yyyy-mm-ddThh:nn:ss(TZ). The prefixes >, >=, <= and < may be used on
            the parameter value.
          schema:
            type: string
            format: date
        - name: identifier
          in: query
          description: A Schedule Identifier
          schema:
            type: string
        - name: type
          in: query
          description: The type of appointments that can be booked into associated slot(s)
