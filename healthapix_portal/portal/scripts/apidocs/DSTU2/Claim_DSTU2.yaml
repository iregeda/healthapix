openapi: 3.0.0
info:
  version: 1.0.0-oas3
  description: >-
    Fast Healthcare Interoperability Resources (HL7® FHIR®, pronounced "Fire")
    defines a set of "Resources" that represent granular clinical concepts. The
    resources can be managed in isolation, or aggregated into complex documents.
    Technically, FHIR® is designed for the web; the resources are based on
    simple JSON structures, with an http-based RESTful protocol where each
    resource has predictable URL. Where possible, open internet standards are
    used for data representation. The FHIR® DSTU2 API docs are part of the FHIR®
    Specifications (v1.0.2: DSTU2). The current version which supercedes this
    version is 4.0.1 (R4). This section contains API docs for the few commonly
    used DSTU2 resources. API docs for other resources can be added by API
    publishers on request.
  title: HL7® FHIR® Claim resource API documentation
paths:
  /Claim:
    parameters: []
    post:
      tags:
        - Claim
      parameters:
        - name: Authorization
          in: header
          required: false
          description: >-
            Specify access token for API in the given format: Bearer
            [access_token].
          schema:
            type: string
        - name: Accept
          description: >-
            The Accept request-header field can be used to specify certain media
            types which are acceptable for the response.
          in: header
          required: false
          schema:
            type: string
            default: application/fhir+json;charset=utf-8
        - name: If-None-Exist
          in: header
          required: false
          description: Specify the search query for conditional create.
          schema:
            type: string
      security:
        - OAuthV2B2B:
            - user/Claim.write
      responses:
        '201':
          description: Successful creation
        '400':
          description: Claim could not be parsed or failed basic FHIR validation rules
        '404':
          description: Claim not found.
        '422':
          description: >-
            The Claim resource violated applicable FHIR profiles or server
            business rules.
        default:
          description: unexpected error
      operationId: Create Claim
      description: >-
        Create a new Claim with a server assigned id.<p><a href =
        'https://www.hl7.org/fhir/claim.html'>FHIR documentation for
        Claim.</a></p>
      requestBody:
        $ref: '#/components/requestBodies/Claim'
    put:
      tags:
        - Claim
      parameters:
        - name: Authorization
          in: header
          required: false
          description: >-
            Specify access token for API in the given format: Bearer
            [access_token].
          schema:
            type: string
        - name: Accept
          description: >-
            The Accept request-header field can be used to specify certain media
            types which are acceptable for the response.
          in: header
          required: false
          schema:
            type: string
            default: application/fhir+json;charset=utf-8
        - name: _content
          in: query
          description: Search the contents of the resource's data using a fulltext search
          schema:
            type: string
        - name: _filter
          in: query
          description: Search the contents of the resource's data using a fulltext search
          schema:
            type: string
        - name: _has
          in: query
          description: Return resources linked to by the given target
          schema:
            type: string
        - name: _id
          in: query
          description: The resource identity
          schema:
            type: string
        - name: _language
          in: query
          description: The resource language
          schema:
            type: string
        - name: _lastUpdated
          in: query
          description: >-
            Only return resources which were last updated as specified by the
            given range. The date parameter format is yyyy-mm-ddThh:nn:ss(TZ).
            The prefixes >, >=, <= and < may be used on the parameter value.
          schema:
            type: string
            format: date
        - name: _profile
          in: query
          description: Search for resources which have the given profile
          schema:
            type: string
        - name: _security
          in: query
          description: Search for resources which have the given security labels
          schema:
            type: string
        - name: _tag
          in: query
          description: Search for resources which have the given tag
          schema:
            type: string
        - name: _text
          in: query
          description: >-
            Search the contents of the resource's narrative using a fulltext
            search
          schema:
            type: string
        - name: identifier
          in: query
          description: A Claim Identifier
          schema:
            type: string
        - name: patient
          in: query
          description: The subject that the observation is about (if patient)
          schema:
            type: string
        - name: priority
          in: query
          description: Processing priority requested
          schema:
            type: string
        - name: provider
          in: query
          description: Provider responsible for the claim
          schema:
            type: string
        - name: use
          in: query
          description: The kind of financial resources
          schema:
            type: string
      security:
        - OAuthV2B2B:
            - user/Claim.write
      responses:
        '200':
          description: Claim Updated.
        '201':
          description: Claim Created.
        '400':
          description: >-
            Claim could not be parsed or failed basic FHIR validation rules (or
            multiple matches were found).
        '403':
          description: Not Authorized.
        '412':
          description: The given criteria is not selective enough.
        default:
          description: unexpected error
      operationId: Claim Conditional Update
      description: >-
        The conditional update interaction is used to update an existing Claim
        based on some identification criteria, rather than by logical id.<p><a
        href = 'https://www.hl7.org/fhir/claim.html'>FHIR documentation for
        Claim.</a></p>
      requestBody:
        $ref: '#/components/requestBodies/Claim'
    delete:
      tags:
        - Claim
      parameters:
        - name: _content
          in: query
          description: Search the contents of the resource's data using a fulltext search
