      security:
        - OAuthV2B2B:
            - user/Claim.write
      responses:
        '200':
          description: No Content.
        '204':
          description: No Content.
        '404':
          description: Claim not found.
        '405':
          description: Method not allowed.
        '409':
          description: Conflict Error.
        '412':
          description: The given criteria is not selective enough.
        default:
          description: unexpected error
      operationId: Claim Conditional Delete
      description: >-
        The conditional delete interaction allows a client to delete
        Claim/Claim  based on some selection criteria, rather than by a specific
        logical id.<p><a href = 'https://www.hl7.org/fhir/claim.html'>FHIR
        documentation for Claim.</a></p>
    get:
      tags:
        - Claim
      parameters:
        - name: Authorization
          in: header
          required: false
          description: >-
            Specify access token for API in the given format: Bearer
            [access_token].
          schema:
            type: string
        - name: Accept
          description: >-
            The Accept request-header field can be used to specify certain media
