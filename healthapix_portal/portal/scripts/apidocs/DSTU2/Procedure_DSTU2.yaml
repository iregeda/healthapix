openapi: 3.0.0
info:
  version: 1.0.0-oas3
  description: >-
    Fast Healthcare Interoperability Resources (HL7® FHIR®, pronounced "Fire")
    defines a set of "Resources" that represent granular clinical concepts. The
    resources can be managed in isolation, or aggregated into complex documents.
    Technically, FHIR® is designed for the web; the resources are based on
    simple JSON structures, with an http-based RESTful protocol where each
    resource has predictable URL. Where possible, open internet standards are
    used for data representation. The FHIR® DSTU2 API docs are part of the FHIR®
    Specifications (v1.0.2: DSTU2). The current version which supercedes this
    version is 4.0.1 (R4). This section contains API docs for the few commonly
    used DSTU2 resources. API docs for other resources can be added by API
    publishers on request.
  title: HL7® FHIR® Procedure resource API documentation
paths:
  /Procedure:
    parameters: []
    post:
      tags:
        - Procedure
      parameters:
        - name: Authorization
          in: header
          required: false
          description: >-
            Specify access token for API in the given format: Bearer
            [access_token].
          schema:
            type: string
        - name: Accept
          description: >-
            The Accept request-header field can be used to specify certain media
            types which are acceptable for the response.
          in: header
          required: false
          schema:
            type: string
            default: application/fhir+json;charset=utf-8
        - name: If-None-Exist
          in: header
          required: false
          description: Specify the search query for conditional create.
          schema:
            type: string
      security:
        - OAuthV2B2B:
            - user/Procedure.write
      responses:
        '201':
          description: Successful creation
        '400':
          description: Procedure could not be parsed or failed basic FHIR validation rules
        '404':
          description: Procedure not found.
        '422':
          description: >-
            The Procedure resource violated applicable FHIR profiles or server
            business rules.
        default:
          description: unexpected error
      operationId: Create Procedure
      description: >-
        Create a new Procedure with a server assigned id.<p><a href =
        'https://www.hl7.org/fhir/procedure.html'>FHIR documentation for
        Procedure.</a></p>
      requestBody:
        $ref: '#/components/requestBodies/Procedure'
    put:
      tags:
        - Procedure
      parameters:
        - name: Authorization
          in: header
          required: false
          description: >-
            Specify access token for API in the given format: Bearer
            [access_token].
          schema:
            type: string
        - name: Accept
          description: >-
            The Accept request-header field can be used to specify certain media
            types which are acceptable for the response.
          in: header
          required: false
          schema:
            type: string
            default: application/fhir+json;charset=utf-8
        - name: _content
          in: query
          description: Search the contents of the resource's data using a fulltext search
          schema:
            type: string
        - name: _id
          in: query
          description: The resource identity
          schema:
            type: string
        - name: _language
          in: query
          description: The resource language
          schema:
            type: string
        - name: _lastUpdated
          in: query
          description: >-
            Only return resources which were last updated as specified by the
            given range. The date parameter format is yyyy-mm-ddThh:nn:ss(TZ).
            The prefixes >, >=, <= and < may be used on the parameter value.
          schema:
            type: string
            format: date
        - name: _profile
          in: query
          description: Search for resources which have the given profile
          schema:
            type: string
        - name: _security
          in: query
          description: Search for resources which have the given security labels
          schema:
            type: string
        - name: _tag
          in: query
          description: Search for resources which have the given tag
          schema:
            type: string
        - name: _text
          in: query
          description: >-
            Search the contents of the resource's narrative using a fulltext
            search
          schema:
            type: string
        - name: code
          in: query
          description: A code to identify a  procedure
          schema:
            type: string
        - name: date
          in: query
          description: >-
            Date/Period the procedure was performed. The date parameter format
            is yyyy-mm-ddThh:nn:ss(TZ). The prefixes >, >=, <= and < may be used
            on the parameter value.
          schema:
            type: string
            format: date
        - name: encounter
          in: query
          description: The encounter associated with the procedure
          schema:
            type: string
        - name: identifier
          in: query
          description: A unique identifier for a procedure
          schema:
            type: string
        - name: location
          in: query
          description: Where the procedure happened
          schema:
            type: string
        - name: patient
          in: query
          description: Search by subject - a patient
          schema:
            type: string
        - name: performer
          in: query
          description: The reference to the practitioner
          schema:
            type: string
        - name: subject
          in: query
          description: Search by subject
          schema:
            type: string
      security:
        - OAuthV2B2B:
            - user/Procedure.write
      responses:
        '200':
          description: Procedure Updated.
        '201':
          description: Procedure Created.
        '400':
          description: >-
            Procedure could not be parsed or failed basic FHIR validation rules
            (or multiple matches were found).
        '403':
          description: Not Authorized.
        '412':
          description: The given criteria is not selective enough.
        default:
          description: unexpected error
      operationId: Procedure Conditional Update
      description: >-
        The conditional update interaction is used to update an existing
        Procedure based on some identification criteria, rather than by logical
