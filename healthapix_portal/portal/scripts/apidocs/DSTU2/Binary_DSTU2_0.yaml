            type: string
            default: application/fhir+json;charset=UTF-8
        - name: id
          description: The logical resource id associated with the Resource.
          required: true
          in: path
          schema:
            type: string
            pattern: '[a-z0-9\-\.]{1,64}'
      security:
        - OAuthV2B2B:
            - user/Binary.write
      responses:
        '200':
          description: Binary Updated.
        '201':
          description: Binary Created.
        '400':
          description: >-
            Binary could not be parsed or failed basic FHIR validation rules (or
