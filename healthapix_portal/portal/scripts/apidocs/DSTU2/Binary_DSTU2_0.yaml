          schema:
            type: string
        - name: id
          description: The logical resource id associated with the Resource.
          required: true
          in: path
          schema:
            type: string
            pattern: '[a-z0-9\-\.]{1,64}'
      security:
        - OAuthV2B2B:
            - user/Binary.read
      responses:
        '200':
          description: Binary Instance
          content:
            application/fhir+json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/Binary'
        default:
          description: unexpected error
