        Returns all the information related to a specific Patient resource.<p><a
        href = 'https://www.hl7.org/fhir/patient.html'>FHIR documentation for
        Patient.</a></p>
      operationId: Fetch Patient Record
      security:
        - OAuthV2B2B:
            - user/Patient.read
      parameters:
        - name: _format
          in: query
          description: Format of data to be returned.
          schema:
            type: string
        - name: start
          in: query
          description: >-
            The start date of care dates range. All records relating to care
            provided in a given date range will be returned. If no date is
            provided, all records are in scope.
          schema:
            type: string
            pattern: '[0-9]{4}(-(0[1-9]|1[0-2])(-(0[0-9]|[1-2][0-9]|3[0-1]))?)?'
        - name: end
          in: query
          description: >-
            The end date of care dates range. All records relating to care
            provided in a given date range will be returned. If no date is
            provided, all records are in scope.
          schema:
            type: string
            pattern: '[0-9]{4}(-(0[1-9]|1[0-2])(-(0[0-9]|[1-2][0-9]|3[0-1]))?)?'
        - name: pid
          description: The logical resource id associated with the Patient.
          required: true
          in: path
          schema:
            type: string
            pattern: '[a-z0-9\-\.]{1,64}'
        - name: Authorization
          in: header
          required: false
          description: >-
            Specify access token for API in the given format: Bearer
            [access_token].
          schema:
            type: string
        - name: Accept
          description: >-
            The Accept request-header field can be used to specify certain media
            types which are acceptable for the response.
          in: header
          required: false
          schema:
            type: string
            default: application/fhir+json;charset=utf-8
      responses:
        '200':
          description: List of all tags affixed to the nominated version of the resource.
        default:
          description: unexpected error
